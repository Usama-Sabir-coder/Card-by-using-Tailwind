<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card by Using Tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="mt-20 mx-52 flex flex-wrap rounded border-2 border-black">
        <!-- Quote Container -->
        <div class=" w-full bg-gradient-to-r from-cyan-500 to-blue-500 text-white h-24 flex justify-center items-center font-bold text-xl rounded">News you Can Trust.</div>

        <!-- Contant Container -->
        <div class="w-full text-center mt-6">
            <h3 class="text-lg font-semibold">Stay uo to date with the latest!</h3>
            <p>
                Subcribe to our newsletter for the latest news straight into your inbox.
            </p>
            <form class="flex flex-wrap">
                <input placeholder="your@gmail.com" class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded">

                <button class="bg-blue-500 w-full  text-white mx-52 py-2 rounded-full"> Subcribe Now </button>
            </form>
            <p class="my-6 ">
                We value your privacy
            </p>
        </div>
    </div>
    
</body>
</html>
